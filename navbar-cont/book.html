    <div class="container">
        <h1>Book Your Trip</h1>
        <form action="submit_booking.php" method="POST">
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="category">Package Type:</label>
            <select id="category" name="category" required>
                <option value="">Select Package Type</option>
               
                 <option value="Domestic">Domestic</option>
                 <option value="International">International</option>
                  <option value="Luxury">Luxury</option>
                <option value="Adventure">Adventure</option>
                <option value="Cultural">Cultural</option>
                <option value="Honeymoon">Honeymoon</option>
            </select>

            <label for="destination">Choose Destination:</label>
            <select id="destination" name="destination" required>
                <option value="">Select Destination</option>
                <option value="Maldives">Maldives</option>
                <option value="Dubai">Dubai</option>
                <option value="Bali">Bali</option>
                <option value="Cape Town">Cape Town</option>
                <option value="Rome">Rome</option>
                <option value="London">London</option>
                <option value="Paris">Paris</option>
                <option value="Santorini">Santorini</option>
            </select>

            <label for="date">Preferred Travel Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="message">Additional Requests (Optional):</label>
            <textarea id="message" name="message" rows="4" placeholder="Enter any special requests..."></textarea>

            <button type="submit" class="submit-btn">Confirm Booking</button>
        </form>

        <div class="confirmation-message">
            Your booking has been received! We will contact you soon.
        </div>
    </div>
