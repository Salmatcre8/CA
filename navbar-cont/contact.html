<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/ca.css">

    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Light gray background */
        }

        .contact-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-info {
            margin-bottom: 20px;
        }

        .contact-info p {
            margin: 5px 0;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .contact-form button {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        /* Responsive design - Adjust as needed */
        @media (max-width: 600px) {
            .contact-container {
                padding: 10px;
            }
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <p><strong>SALLYTRAVELS.COM</strong></p>
            </div>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="destination.html">Destinations</a></li>
                <li><a href="packages.html">Packages</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="book.html">Book Now</a></li>
            </ul>
            <div class="search-box">
                <input type="text" placeholder="Search Destinations">
                <button>Search</button>
            </div>
        </nav>
    </header>

    <main>
    <div class="contact-container">
        <h2>Contact Us</h2>

        <div class="contact-info">
            <p><strong>Sally Travels</strong></p>
            <p>Lagos, Lagos, Nigeria</p>
            <p><strong>Phone:</strong> +234 8055 672 455</p>
            <p><strong>Email:</strong> info@sallytravels.com</p>
        </div>

        <div class="contact-form">
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</main>

</body>

</html>
